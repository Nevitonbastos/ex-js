<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body{
            background-color: rgb(100, 159, 179);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo </h1>
    <p>Ja me livrei da maldição </p>
    <script>
        var n1 = Number(window.prompt('Digite um numero :')) //string
        var n2 = Number(window.prompt('Digite outro número :')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// concatenação 
        // (number + number) para adição 
        // (string + string) para concatenação 
    </script>
</body>
</html>
